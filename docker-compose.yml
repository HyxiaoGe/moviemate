version: '3.8'

services:
  moviemate-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moviemate-api
    ports:
      - "8000:8000"
    volumes:
      # 挂载数据目录，方便更新模型和数据
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
